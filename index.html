
<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>fitifyMe</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed">
	</head>
	<body>
	<div class="jumbotron text-center">
		<img id="hero_logo" src="assets/images/hero_logo.png" alt="fitifyMe Logo" style="display: none">
	</div>
	<div class="row">
		<div id="user-div" class="col-sm-12">
		<br>
		<h1>Welcome.</h1>
		<h4>Use <strong>fitifyMe</strong> to help plan the calories you take in and the activity that you burn throughout the day.</h4>
		<br>
		<br>
		<h2>Who are you?</h2>
		<span id="user-btn-span"></span>
		<span id="new-user-form">
			<form role="form">
				<label for="age">How old are you?</label>
				<input type="text" name="age" id="age" size="3" maxlength="2" onkeypress="return cknum(event,age)"><br>
				<label for="gen">Are you: </label>
				<input type="radio" name="gen" id="gen" checked>
				<label>Male</label>
				<input type="radio" name="gen" id="gen">
				<label>Female</label>
				<br>
				<label for="foot">
				How tall are you?
				</label>
				<select style='width:50px;' name="foot" id="foot" onchange="hcon()">
					<option value="1">1'</option>
					<option value="2">2'</option>
					<option value="3">3'</option>
					<option value="4">4'</option>
					<option value="5">5'</option>
					<option value="6">6'</option>
					<option value="7">7'</option>
				</select>
				<select style="width:50px" name="inch" id="inch" onchange="hcon()">
					<option value="0">0"</option>
					<option value="1">1"</option>
					<option value="2">2"</option>
					<option value="3">3"</option>
					<option value="4">4"</option>
					<option value="5">5"</option>
					<option value="6">6"</option>
					<option value="7">7"</option>
					<option value="8">8"</option>
					<option value="9">9"</option>
					<option value="10">10"</option>
					<option value="11">11"</option>
				</select><br>
				<label for="weight">
				How much do you weigh?
				</label>
				<input type="text" name="weight" id="weight" maxlength="3" size="3" onkeyup="isNumberKey(this.id)">
				<select name="wtype" id="wtype">
					<option value="pounds">Pounds</option>
					<option value="kg">Kg</option>
				</select><br>
				<label for="loa">
				How active are you?
				</label>
				<select style='width:100px;' name="loa" id="loa">
					<option value="1">Sedentary</option>
					<option value="2">Light Active</option>
					<option value="3">Moderately Active</option>
					<option value="4">Very Active</option>
					<option value="5">Extra Active</option>
				</select><br>
				<input class='blue_button' type="button" value="Calculate The Calorie" onclick="cc()">
				<input type="text" id="rc" style="font-size:13px;" size="15" readonly>
			</form>
		</span>
		</div>
	</div>
	<div class="row">
		<div id="left-side" class="col-sm-6">
		<br><br><br><br><br><br><br><br><br><h2>left-side</h2><br><br><br><br><br><br><br><br><br>
		</div>
		<div id="right-side" class="col-sm-6">
		<br><br><br><br><br><br><br><br><br><h2>right-side</h2><br><br><br><br><br><br><br><br><br>
		</div>
	</div>
	<div class="row">
		<div id="result-div" class="col-sm-12">
		<br><br><br><h2>result-div</h2><br><br><br>
		</div>
	</div>

	<script src="assets/javascript/jquery.js"></script> 
	<script src="assets/javascript/bootstrap.js"></script>
	<script src="assets/javascript/calculator.js"></script>
	<script src="assets/javascript/app.js"></script>
	</body>
</html>
